<!DOCTYPE html>
<html>
    <head>
        <title>Quiz-World - Kirjaudu sisään</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        {% if session.username %}
        <form action="/logout">
            <title>Quiz-World</title>
            <h1>Quiz-World</h1>
            <p>Olet kirjautunut nimellä {{ session.username }}</p>
            <button type="submit" class="loginBtn">Kirjaudu ulos</button>
        </form>
        {% else %}
        <form action="/login" method="POST">
            <h1>Quiz-World</h1>
            <h3>Kirjaudu sisään</h3>
            <div class="textBoxdiv">
                <input type="text" name="username" placeholder="Käyttäjätunnus">
            </div>
            <div class="textBoxdiv">
                <input type="password" name="password" placeholder="Salasana">
            </div>
            <input type="submit" class="loginBtn" value="Kirjaudu sisään">
            <div class="signup">
                Tai jos sinulla ei ole käyttäjätunnusta:
                </br>
                <a href="register">Rekisteröidy</a>
            </div>
        </form>
    </body>
</html>
{% endif %}
